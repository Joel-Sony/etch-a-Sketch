<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>

    <main class="container">
        <div class="paintBoxes"></div>
        <ul class="options">
            <li style="text-align: center;font-size:30px;font-weight:500;"><u>Tools</u></li>
            <li><button id="colorButton">Colour Mode</button>
                <label for="favcolor">Colour Picker -></label>
                <input style="margin-top:1px;"type="color" id="favcolor" name="favcolor" value="#000000"></li>
            <li><button id="rainbow">Rainbow Mode</button></li>
            <li><button id="darken">Progressively Darken</button></li>
            <li><button id="eraser">Eraser</button></li>
            <li><button id="clear">Clear</button></li>
            <li><button id="grid">Grid-Size </button></li>
        </ul>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
